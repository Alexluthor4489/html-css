<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>

    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no Github</a></p><!--Quando acessar-mos um link extermo da nossa página seremos redirecionados e depois não vamos voltar para pagina anterior, ou seja, não poderemos acessar nossa página anterior novamente então usamos a propriedade target com o parâmetro -blanc, assim o nosso navegador vai abri uma nova aba para o link que queremos alcançar, já o rel com a propriedade external quer dizer que se trata de um link externo-->
    <p>Você também pode acessar o meu <a href="https://www.instagram.com/cursoemvideo/" target="-blanc" rel="external">canal gratuito no YouTube.</a></p>
    
    
</body>
</html>
