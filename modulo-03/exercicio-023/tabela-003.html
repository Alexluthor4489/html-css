<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<style>
    body{
        background-color: blanchedalmond;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    table, td{
        border: 1px solid black;
        border-collapse: collapse;
        width: 500px;
        height: 50px;
        text-align: center;
        margin: auto;
        background-color: rgb(248, 222, 75);
        
    }
    h1 {
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td style="background-color:lightgreen;" colspan="2">B</td><!--O colspan mescla colunas deixando-as com o mesmo tamanho da tabela mesmo tendo colunas a menos.-->
            
        </tr>
        <tr>
            <td style="background-color: deepskyblue;" rowspan="3">D</td><!--O rowspan mescla linhas deixando-as com o mesmo tamanho da tabela mesmo tendo linhas a menos.-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
