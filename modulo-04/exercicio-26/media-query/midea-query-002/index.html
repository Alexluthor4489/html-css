    <!--Aqui estamos começando a usar e entender as MIDEAS FEATURES.
     Elas são usadas em conjunto com as mideas types, sua estrutura tem a seguinte forma: Dentro de media="sreen por exemplo, adiciona o "and", ou seja, já se tem uma idéia de que vão ser usadas juntas, em seguida, entre parênteses deve ser dada uma orientação, essa orientação se refere a posição da tela, se é uma tela estilo retrato: portrait, ou se é uma tela estilo paisagem: landscape. A estrutura final ficará assim: media="screen and (orietation:portrait)" ou media="sreen and (orientation:landscape)"-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
</head>
