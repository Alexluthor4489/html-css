<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        form, h1{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu Formulário</h1>

    <form action="cadastro.js"><!--Nos formulários são comuns aparecerem algumas sugestões para facilitar na hora de preenchermos os dados, porém em alguns caso esses popaps de sugestões pode incomodar ou simplismete não ser necessário. Nesses caso podemos usar o autocomplete="off" para desabilitar esta função padrão.-->
    <!--INPUT
    O input é usado dentro da tag form para construção de um formulario. Ele tem algumas propriedades como: type="", name="" e id="". O type é para definir qual é o propósito daquele campo de formulário, qual vai ser o tipo de dado coletado, se é um campo onde vai texto, então é do type="text", se é para preencher com números, então vai ter que ser um type="number"-->
    <!--LABEL
    O label serve para etiquetar um formulário otmizando sua funcionalidade e visibilidade. A label trás apenas um atrbuto, O for="" quer dizer para que, ou seja é o mesmo que a label perguntando: O que é para etiquetar. Dentro do atributo for vai ser inserido a identificação do que deve ser etiquetado ou rotulado, ou seja, vamos inserir o id do input,pois é ele que vai ser etiquetado pela nossa label.-->

        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p> <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
