<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }
        form, h1{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Meu Formulário</h1>

    <form action="cadastro.js"><!--Nos formulários são comuns aparecerem algumas sugestões para facilitar na hora de preenchermos os dados, porém em alguns caso esses popaps de sugestões pode incomodar ou simplismete não ser necessário. Nesses caso podemos usar o autocomplete="off" para desabilitar esta função padrão.-->
    <!--INPUT
    O input é usado dentro da tag form para construção de um formulario. Ele tem algumas propriedades como: type="", name="" e id="". O type é para definir qual é o propósito daquele campo de formulário, qual vai ser o tipo de dado coletado, se é um campo onde vai texto, então é do type="text", se é para preencher com números, então vai ter que ser um type="number"-->

        <p><label for="">Nome:</label> <input type="text" name="nome" id="nome"></p>

        <p><label for="">Sobrenome:</label> <input type="text" name="sobrenome" id="sobrenome"></p>

        <p> <input type="submit
            " value="Enviar"></p>
    </form>
</body>
</html>
