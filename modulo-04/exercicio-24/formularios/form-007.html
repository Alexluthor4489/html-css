<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="gpost" autocomplete="on">

        <p>
            <label for="iestado">Estado</label>
            <select name="estados" id="estados">
                <!--Podemos inserir pequenos grupos dentro de um selecte. Isso facilita visualmente para o usuário para que ele descubra o item que busca. No exemplo abaixo criamos grupos com as regiões do Brasil e depois ainda definir uma cor para cada grupo, mas você pode fazer vários tipos de grupos de acordo com sua necessidade. Para isso basta usar o optgroup que é o responsável por criar um grupo. Dentro do optgroup temos os options que seram responsáveis por inserir cada dado desse grupo.-->
                <!-- Região Sudeste -->
                <optgroup label="Região Sudeste" style="background-color: chartreuse;">
                  <option value="MG">Minas Gerais</option>
                  <option value="SP">São Paulo</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="ES">Espírito Santo</option>
                </optgroup>
              
                <!-- Região Sul -->
                <optgroup label="Região Sul" style="background-color: deeppink;">
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="PR">Paraná</option>
                  <option value="RS">Rio Grande</option>
                </optgroup>
              
                <!-- Região Centro-Oeste -->
                <optgroup label="Região Centro-Oeste" style="background-color: deepskyblue;">
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="GO">Goiás</option>
                  <option value="DF">Distrito Federal</option>
                </optgroup>
              
                <!-- Região Norte -->
                <optgroup label="Região Norte" style="background-color: gold;">
                  <option value="AM">Amazonas</option>
                  <option value="PA">Pará</option>
                  <option value="RO">Rondônia</option>
                  <option value="AC">Acre</option>
                </optgroup>
              
                <!-- Região Nordeste -->
                <optgroup label="Região Nordeste" style="background-color: blueviolet;">
                  <option value="BA">Bahia</option>
                  <option value="PE">Pernambuco</option>
                  <option value="CE">Ceará</option>
                  <option value="MA">Maranhão</option>
                </optgroup>

              </select>
            </p>

            <p>
                <!--Abaixo estamos usando um novo tipo de lista, o datalist. O data list é bem parecido com o optgroup, a diferença é que no optgroup você só pode selecionar uma opção já pré definida, já com o datalist você também tem uma lista pré definida, mas se por acaso a opção que você procura não estiver nesta pré seleção, ele te possibilita inser o nome manualmente, o que não é possível com o optgroup.

                Para que o data list funcione corretamente é preciso que ele tenha um id e esse id seja viculado ao seu input, como no exemplo abaixo.-->

                <label for="iprofissao">Profissão</label>
                <input type="text" name="profissao" id="iprofissao" list="ilista">

                <datalist id="ilista">
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilista</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            <p>
                <!--O textarea é a parte de um formulário onde o usuário pode preencher uma mensagem. o textarea pode ter definições pré definidas como o cols: limita a quantidae de colunas e o rows: limita a quantidade de linhas.-->
                <label for="itest">Mensagem</label>
                <textarea name="text" id="itext" cols="30" rows="10"></textarea>
                
            </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
