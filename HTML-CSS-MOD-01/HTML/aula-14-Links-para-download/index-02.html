<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links internos</title>
</head>
<body>
    <h1>Esta é a segunda págima do meu site</h1>
        <p>A segunda página está aqui</p>
        <p>Esta página é um oferecimento de <a href="https://www.hostnet.com.br" target="_blank" rel="nofollow">Hostnet</a></p>
        <!--Quando usamos um lik, mas não nos responsabilizamos por ele, ou seja, não damos um aval então usamos o atributo rel="nofollow" -->
        <p><a href="index.html" rel="prev">Voltar para primeira página</a></p><!--Vale lembrar que isso só vai funcionar se os 2 arquivos contendo os links, estiverem na mesma página-->
        <p>Você também pode acessar a nossa <a href="noticias/index-03.html" target="_self">página de notícias</a></p><!--Se dentro do nosso site fomos abrir uma aba nova para cada página, vamos ser forçados a ter várias abas abertas, então fazemos o seguinte: Na página principal nos usamos o target="_blink", para abrir uma nova aba, mas para as paginas posteriores deixamos uma sobrepor a outra e para isso, basta que agente não coloque o target ou coloque um target que é específico para isso que é o target="_self", este básicamente esta especificando que aquela página vai ser sobreposta a próxima que for clicada-->
    
</body>
</html>
