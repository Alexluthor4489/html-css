<body>
    <header>

    <!--Quando estamos assistindo algum vídeo no Youtube, temos a opção de compartilhar ele, quando você clicar em compartilhar você vai ter um leque de opções e dentre ela você terá a opção incorporar.Esta oção incorporar vai de dar acessso a um código contido dentro de uma tag chamada "iframe", assim basta copiar o código e colar no seu HTML. Desta forma o seu site vai ter o vídeo, mas ele Ainda vai estar hospedado no Youtube-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/89eIQ-otMnE?si=V4CT7zi3kTyi9ybZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
